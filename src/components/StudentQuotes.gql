fragment StudentQuotesFragment on Query {
    cms {
        testimonials(where: {program: { webname: "codeday" },type: "Student",}) {
            items {
                sys {
                    id
                }
                firstName
                lastName
                region {
                    name
                }
                quote
                experience
                image {
                    url(transform: { width: 64, height: 64, resizeStrategy: FILL })
                }
            }
        }
    }
}
